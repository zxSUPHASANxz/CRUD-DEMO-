<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>THE_ONE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body class="bg-gray-100 text-gray-900">
  {% load static %}
  <header class="bg-white shadow">
    <div class="max-w-5xl mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-xl font-bold">THE_ONE</h1>
      <nav class="space-x-4">
        <a href="/" class="text-gray-700 hover:text-black">Home</a>
        <a href="/mechanics/" class="text-gray-700 hover:text-black">Mechanics</a>
        {% if user.is_authenticated %}
          <a href="/logout/" class="text-red-600">Logout</a>
        {% else %}
          <a href="/login/" class="text-blue-600">Login</a>
        {% endif %}
      </nav>
    </div>
  </header>
  <main class="max-w-5xl mx-auto px-4 py-6">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
